buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.cloud:spring-cloud-contract-gradle-plugin:2.2.3.RELEASE'
        classpath 'org.springframework.cloud:spring-cloud-contract-pact:2.2.3.RELEASE'
    }
}

plugins {
    id 'org.springframework.boot' version '2.2.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

apply plugin: 'spring-cloud-contract'

group = 'com.jpgough'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "Hoxton.SR6")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    compile("io.springfox:springfox-swagger2:2.9.2")
    compile("io.springfox:springfox-swagger-ui:2.9.2")

//    Swagger diff
    compile group: 'com.deepoove', name: 'swagger-diff', version: '1.2.1'
}

test {
    useJUnitPlatform()
}


dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

contracts {
    testFramework = org.springframework.cloud.contract.verifier.config.TestFramework.JUNIT5
//    Step 1
//    baseClassForTests = "com.jpgough.apiworkshop.contract.base.ContractsBase"

//  Step - 6 Multiple Base class mappings etc.
    packageWithBaseClasses = "com.jpgough.apiworkshop.contract"

//  Step 7 - Remote Pact setup. Additional config for remote contract tests
//  When + is passed, a latest tag will be applied when fetching pacts
//    baseClassForTests = "com.jpgough.apiworkshop.contract.pact.ContractsBase"
//    contractDependency {
//        stringNotation = "com.jpgough.apiworkshop:todo-api-producer-pact:+"
//    }
//    contractRepository {
//        repositoryUrl = "pact://http://localhost:8085"
//    }
//    contractsMode = "REMOTE"
}

//Sample Gradle task to compare swagger specs
task swaggerCompare(type: JavaExec){
    classpath sourceSets.main.runtimeClasspath
    main = "com.jpgough.apiworkshop.JavaCompare"
    args "swagger-diff-samples/v1.0.json", "swagger-diff-samples/v1.1.json"
}